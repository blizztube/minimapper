<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Size Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>GitHub Pages Size Chart</h1>

<canvas id="size-chart" width="400" height="200"></canvas>

<script>
    // Function to format bytes into readable size
    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];

        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    // Function to get the size of the GitHub Pages repository
    async function getRepoSize() {
        try {
            const repoContents = await fetchRepoContents('https://api.github.com/repos/blizztube/minimapper/contents');

            // Calculate size based on the length of the content of all files
            const totalSizeInBytes = await calculateTotalSize(repoContents);
            const formattedSize = formatBytes(totalSizeInBytes);

            // Update the chart with the new size
            updateChart(formattedSize);
        } catch (error) {
            console.error('Error fetching repository size:', error);
        }
    }

    // Function to fetch contents of a directory
    async function fetchRepoContents(url) {
        const response = await fetch(url);
        const data = await response.json();
        return data;
    }

    // Recursive function to calculate total size of all files in the repository
    async function calculateTotalSize(contents) {
        let totalSize = 0;

        for (const item of contents) {
            if (item.type === 'file') {
                // If it's a file, add its size to the total
                totalSize += item.size;
            } else if (item.type === 'dir') {
                // If it's a directory, recursively fetch its contents
                const dirContents = await fetchRepoContents(item.url);
                totalSize += await calculateTotalSize(dirContents);
            }
        }

        return totalSize;
    }

    // Function to update the chart
    function updateChart(newSize) {
        const ctx = document.getElementById('size-chart').getContext('2d');
        const timeNow = new Date().toLocaleTimeString();

        if (!window.myChart) {
            // If the chart doesn't exist, create a new one
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [timeNow],
                    datasets: [{
                        label: 'GitHub Pages Size',
                        data: [newSize],
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });
        } else {
            // If the chart already exists, add a new data point
            window.myChart.data.labels.push(timeNow);
            window.myChart.data.datasets[0].data.push(newSize);

            // Limit the number of data points for better visualization
            const maxDataPoints = 10;
            while (window.myChart.data.labels.length > maxDataPoints) {
                window.myChart.data.labels.shift();
                window.myChart.data.datasets[0].data.shift();
            }

            window.myChart.update();
        }
    }

    // Call the function when the page loads
    getRepoSize();

    // Update the size every 20 seconds
    setInterval(getRepoSize, 20000);
</script>

</body>
</html>
