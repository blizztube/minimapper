<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Size</title>
</head>
<body>

<h1>GitHub Pages Size</h1>

<p id="size-info">Loading...</p>

<script>
    // Function to format bytes into readable size
    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];

        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    // Function to get the size of the GitHub Pages repository
    async function getRepoSize() {
        try {
            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPOSITORY');
            const data = await response.json();
            
            const sizeInBytes = data.size * 1024; // GitHub API returns size in KB
            const formattedSize = formatBytes(sizeInBytes);

            document.getElementById('size-info').textContent = `Size: ${formattedSize}`;
        } catch (error) {
            console.error('Error fetching repository size:', error);
            document.getElementById('size-info').textContent = 'Error fetching size';
        }
    }

    // Call the function when the page loads
    getRepoSize();
</script>

</body>
</html>
